<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

  <script>
    let currentInput = '';

    function appendNumber(num) {
      if (currentInput.length < 4) {
        currentInput += num;
        document.getElementById('display').textContent = currentInput;
      }
    }

    function clearDisplay() {
      currentInput = '';
      document.getElementById('display').textContent = '';
      document.getElementById('resultado').textContent = '';
      document.getElementById('new-section').style.display = 'none';
      document.getElementById('next-button').style.display = 'none';
      document.getElementById('hello-world-section').style.display = 'none';
    }

    document.getElementById('display').addEventListener('keydown', function(event) {
      const key = event.key;
      if (/^\d$/.test(key) && currentInput.length < 4) {
        currentInput += key;
        this.textContent = currentInput;
        event.preventDefault();
      } else if (key === 'Backspace') {
        currentInput = currentInput.slice(0, -1);
        this.textContent = currentInput;
        event.preventDefault();
      } else if (key === 'Enter') {
        mostrarAno();
        event.preventDefault();
      } else {
        event.preventDefault(); // Prevenir cualquier otra entrada no válida
      }
    });

    function mostrarAno() {
      const resultado = document.getElementById('resultado');
      const lockScreen = document.getElementById('lock-screen');
      const newSection = document.getElementById('new-section');
      const helloWorldSection = document.getElementById('hello-world-section');
      
      // Validar que el input tenga exactamente 4 dígitos desde el inicio
      if (/^\d{4}$/.test(currentInput)) {
        const ano = parseInt(currentInput);
        if (ano >= 1000 && ano <= 9999 && ano === 2023) {
          resultado.textContent = '';
          lockScreen.style.display = 'none';
          newSection.style.display = 'block';
          helloWorldSection.style.display = 'none';
        } else {
          resultado.textContent = 'ESE AÑO NO ES OE 😒';
          newSection.style.display = 'none';
          helloWorldSection.style.display = 'none';
        }
      } else {
        resultado.textContent = 'Por favor, ingresa un año válido de 4 dígitos';
        newSection.style.display = 'none';
        helloWorldSection.style.display = 'none';
      }
    }
